<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubee - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">CUBEE</div>
            </div>
            <div class="nav-search">
                <input placeholder="Search Products" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i> Cart
            </div>
        </div>
    </header>

    <main>
        <section class="product-hero">
            <h1 id="category-title">Explore Our Collection</h1>
        </section>
        <section class="product-grid">
            <div class="product-card">
                <div class="product-img" style="background-image: url('product1.jpg');"></div>
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p class="price">$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-img" style="background-image: url('product2.jpg');"></div>
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p class="price">$39.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="foot-panel4">
            <div class="pages">
                <a>Conditions of Use</a>
                <a>Privacy Notice</a>
                <a>Your Ads Privacy Choices</a>
            </div>
            <div class="copyright">
                Â© 1996-2025, Cubee.com, Inc. or its affiliates
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
</body>
</html>
